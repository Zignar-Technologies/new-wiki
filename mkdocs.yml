# Project information
site_name: Zignar Technologies Docs
site_url: https://docs.zignar.io/
site_author: Jorge Christian Gelso
site_description: Developing cyber-physical systems for Industry 4.0 requires great documentation. Our goal is to guarantee functionality and interoperability between the World, IoT, Software & AI, and DLT. We WILL make it happen !!!

# Repository
repo_name: Zignar Docs
repo_url: https://github.com/Zignar-Technologies/wiki
edit_uri: /Zignar-Technologies/wiki/tree/main/docs

# Copyright
copyright: Copyright &copy; 2021 Zignar Technologies

# Configuration
theme:
  name: null
  custom_dir: material
  logo: assets/zignarlogo.png

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.indexes
    - navigation.tracking
    - navigation.top
    - header.autohide

  # Content tabs on a page will be linked
    - content.tabs.link

  # Enables search extra features
    - search.suggest
    - search.highlight
    - search.share

  # Defines the Color Scheme for the website
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  # Defines the Font Scheme for the website  
  font:
    text: Montserrat
    code: Source Code Pro

  # Defines the favicon for the website  
  favicon: assets/favicon.svg
  icon:
    logo: logo
    repo: fontawesome/brands/github-square

# Plugins
plugins:
  - search
  - awesome-pages
  # - exclude
  - redirects
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: iso_datetime
      enable_creation_date: true
  - git-revision-date


# Customization
extra:
  social:
#     - icon: fontawesome/brands/github
#       link: 
#     - icon: fontawesome/brands/gitter
#       link: 
#     - icon: fontawesome/brands/docker
#       link: 
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/zignartech
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/zignar-technologies/
    - icon: fontawesome/brands/github
      link: https://github.com/zignar-technologies
    - icon: fontawesome/brands/discord
      link: https://discord.gg/pEBc77shev
  generator: false
  
# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
  - pymdownx.mark
  - pymdownx.progressbar
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra Javascripts
extra_javascript:
# Allowing Mathematical Notations
  - https://polyfill.io/v3/polyfill.min.js?features=es6
# Automatic Sorting Tables
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tables.js
# STL Files Viewer
  - javascripts/stl_viewer/stl_viewer.min.js
# Extra .js files
  - javascripts/extra.js

# Extra Stylesheets
extra_css:
  - stylesheets/extra.css
